<script>

                initUI();
            });
            db.ref('orders').on('value', snap => {
                const data = snap.val();
                orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})) : [];
                orders.sort((a,b) => (b.d+b.t).localeCompare(a.d+a.t));
                updateLog(); 
                renderStatTable();
                if(document.getElementById('history-panel').style.display === 'flex') renderHistory();
            });

    }

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        const jumpSelect = document.getElementById('admin-cat-jump');
        area.innerHTML = ''; nav.innerHTML = '';
        jumpSelect.innerHTML = '<option value="">å¿«é€Ÿè·³è½‰åˆ†é¡...</option>';
        
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            if(jumpSelect) jumpSelect.innerHTML += `<option value="ac${idx}">${cat.cat}</option>`;
            
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `
                    <div class="p-btn" onclick="addCart('${it.id}')" style="background-color: ${it.color || '#FFFFFF'};">
                        <div class="p-name">${it.id} ${it.n}</div>
                        <div class="p-price">$${it.p}</div>
                        <div class="p-stock">å­˜:${it.s}</div>
                    </div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
        updateCatSelect();
        if(document.getElementById('admin-panel').style.display === 'flex') renderAdminTable();
    }

    function calc() {
        const cartSubtotal = cart.reduce((a, b) => a + b.p, 0);
        const discountVal = Number(document.getElementById('discount').value || 0);
        let rawTotal = cartSubtotal - discountVal;
        let roundedTotal = Math.floor(rawTotal / 10) * 10;
        let finalTotal = Math.max(0, roundedTotal);
        document.getElementById('final-total').innerText = finalTotal;
        calcChange();
    }

    function applyDiscount(type, val) {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        const input = document.getElementById('discount');
        if (type === 'fix') {
            input.value = val === 0 ? '' : val;
        } else if (type === 'ratio') {
            const diff = subtotal * (1 - val);
            input.value = Math.round(diff);
        }
        calc();
    }

    function addCash(val) {
        const input = document.getElementById('cash-in');
        let current = Number(input.value || 0);
        input.value = current + val;
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText);
        const p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p >= t ? p - t : 0;
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target) { 
            cart.push({...target}); 
            renderCart(); 
        }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.id} ${it.n}</span><b>$${it.p}</b>
            <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer; padding:0 10px;">âœ•</span></div>`).join('');
        calc();
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const orderDate = document.getElementById('backdate-mode').checked ? document.getElementById('manual-date').value : new Date().toLocaleDateString('zh-TW');
        if(!orderDate) { alert("è«‹é¸æ“‡æ—¥æœŸ"); return; }

        const orderData = { 
            t: new Date().toLocaleTimeString('zh-TW', {hour12:false}), 
            d: orderDate,
            total, 
            profit: total - cart.reduce((a,b)=>a+(b.c||0), 0), 
            pay: currentPay, 
            items: [...cart], 
            note: document.getElementById('discount-note').value 
        };
        
        cart.forEach(item => { 
            inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); 
        });
        
        db.ref('orders').push(orderData);

        cart=[]; document.getElementById('discount').value = ''; document.getElementById('cash-in').value = ''; renderCart(); 
    }

    function addNewProduct() {
        const catName = document.getElementById('select-cat').value;
        const id = document.getElementById('new-id').value;
        const n = document.getElementById('new-n').value;
        const c = Number(document.getElementById('new-c').value || 0);
        const p = Number(document.getElementById('new-p').value || 0);
        const s = Number(document.getElementById('new-s').value || 0);
        
        if(!id || !n) { alert("è«‹å¡«å¯«ä»£ç¢¼èˆ‡å“å"); return; }
        const catIdx = inv.findIndex(x => x.cat === catName);

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr id="ac${ci}" style="background:#eee;"><td colspan="8" style="text-align:left; padding:10px;"><b>ğŸ“‚ ${cat.cat}</b> <button class="sort-cat-btn" onclick="moveCategory(${ci}, -1)">â†‘</button><button class="sort-cat-btn" onclick="moveCategory(${ci}, 1)">â†“</button><button class="edit-cat-btn" onclick="editCategoryName(${ci})">æ”¹å</button><button class="del-cat-btn" onclick="deleteCategory(${ci})">åˆªé™¤</button></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr><td><span onclick="move(${ci},${ii},-1)" style="cursor:pointer">â†‘</span> <span onclick="move(${ci},${ii},1)" style="cursor:pointer">â†“</span></td><td><input type="text" value="${it.id || ''}" onchange="editItem(${ci},${ii},'id',this.value)" style="width:50px; text-align:center;"></td><td style="text-align:left;"><input type="text" value="${it.n}" onchange="editItem(${ci},${ii},'n',this.value)" style="width:140px;"></td><td><input type="number" value="${it.c}" onchange="editItem(${ci},${ii},'c',this.value)" style="width:50px;"></td><td><input type="number" value="${it.p}" onchange="editItem(${ci},${ii},'p',this.value)" style="width:50px;"></td><td><input type="number" value="${it.s}" onchange="editItem(${ci},${ii},'s',this.value)" style="width:50px;"></td><td><select onchange="editItem(${ci},${ii},'color',this.value)" style="background:${it.color || '#fff'}; width:40px;"><option value="#FFFFFF">ç™½</option><option value="#FFC8B4" ${it.color==='#FFC8B4'?'selected':''}>ç´…</option><option value="#FFFFBB" ${it.color==='#FFFFBB'?'selected':''}>é»ƒ</option><option value="#BBFFEE" ${it.color==='#BBFFEE'?'selected':''}>è—</option></select></td><td><span onclick="delP(${ci},${ii})" class="del-x">âœ•</span></td></tr>`;
            });

    function editItem(ci, ii, k, v) { if(k === 'n' || k === 'id' || k === 'color') inv[ci].items[ii][k] = v; else inv[ci].items[ii][k] = Number(v); syncToDB(); }
    function syncToDB() { initUI(); if(db) db.ref('inventory').set(inv); }
    function move(ci, ii, dir) { let items = inv[ci].items; if(ii+dir>=0 && ii+dir<items.length){ [items[ii], items[ii+dir]]=[items[ii+dir], items[ii]]; syncToDB(); } }
    function delP(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ inv[ci].items.splice(ii,1); syncToDB(); } }
    function moveCategory(ci, dir) { if(ci + dir >= 0 && ci + dir < inv.length) { const temp = inv[ci]; inv[ci] = inv[ci + dir]; inv[ci + dir] = temp; syncToDB(); } }
    function editCategoryName(ci) { const n = prompt("æ–°åç¨±ï¼š", inv[ci].cat); if (n) { inv[ci].cat = n; syncToDB(); } }
    function deleteCategory(ci) { if(confirm(`ç¢ºå®šåˆªé™¤åˆ†é¡ã€Œ${inv[ci].cat}ã€ï¼Ÿ`)) { inv.splice(ci, 1); syncToDB(); } }
    function checkNewCat(v) { if(v === "ADD") { const n = prompt("æ–°åˆ†é¡åï¼Ÿ"); if(n){ inv.push({cat:n, items:[]}); syncToDB(); } document.getElementById('select-cat').value = inv[0].cat; } }
    function updateCatSelect() { const sel = document.getElementById('select-cat'); if(sel) sel.innerHTML = inv.map(c => `<option value="${c.cat}">${c.cat}</option>`).join('') + `<option value="ADD">â• æ–°å¢åˆ†é¡</option>`; }
    
    function toggleAdmin() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; if(p.style.display === 'flex') renderAdminTable(); }

    function updateLog() {
        const logArea = document.getElementById('order-log');
        const today = new Date().toLocaleDateString('zh-TW');
        const todayOrders = orders.filter(o => o.d === today).slice(0, 15);
        logArea.innerHTML = todayOrders.map(o => `<div style="padding:5px 0; border-bottom:1px solid #eee;">[${o.t}] <b>$${o.total}</b> (${o.pay})</div>`).join('');
    }

    // --- éŠ·å”®æ’ååŠŸèƒ½å€ ---
    function resetStatFilter() {
        document.getElementById('stat-year').value = 'all';
        document.getElementById('stat-month').value = 'all';
        renderStatTable();
    }

    function renderStatTable() {
        const selYear = document.getElementById('stat-year').value;
        const selMonth = document.getElementById('stat-month').value;
        let filteredOrders = orders.filter(o => !o.refunded); // çµ±è¨ˆä¸å«é€€è²¨
        
        if(selYear !== 'all') filteredOrders = filteredOrders.filter(o => o.d.includes(selYear));
        if(selMonth !== 'all') {
            filteredOrders = filteredOrders.filter(o => {
                const parts = o.d.split(/[\/\-]/); 
                return parseInt(parts[1]) === parseInt(selMonth);
            });
        }

        let stats = {};
        filteredOrders.forEach(o => {
            (o.items || []).forEach(it => {
                if(!stats[it.n]) stats[it.n] = { q: 0, p: 0 };
                stats[it.n].q++;
                stats[it.n].p += it.p;
            });
        });
        let sorted = Object.entries(stats).sort((a,b) => b[1].q - a[1].q);
        document.getElementById('stat-tbody').innerHTML = sorted.map(([n,v]) => `<tr><td style="text-align:left;">${n}</td><td>${v.q}</td><td>$${v.p}</td></tr>`).join('');
    }

    function toggleHistory() {
        const p = document.getElementById('history-panel');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        if(p.style.display === 'flex') renderHistory();

    function renderHistory() {
        const searchDate = document.getElementById('history-search-date').value;
        let displayOrders = orders;
        
        if(searchDate) {
            // è™•ç†æ—¥æœŸæ ¼å¼æ¯”å°
            const d = new Date(searchDate).toLocaleDateString('zh-TW');
            displayOrders = orders.filter(o => o.d === d);
        }

        const list = document.getElementById('history-list');
        list.innerHTML = displayOrders.map(o => `
            <div class="history-card ${o.refunded ? 'refunded' : ''}">
                <div><strong>ğŸ“… ${o.d} ${o.t}</strong></div>
                <div>å“é …: ${o.items.map(i => i.n).join(', ')}</div>
                <div>ç¸½é¡: $${o.total} (${o.pay}) | å‚™è¨»: ${o.note || 'ç„¡'}</div>
                ${!o.refunded ? `<button onclick="refundOrder('${o.firebaseKey}')" style="margin-top:5px; color:red; cursor:pointer;">âš ï¸ é€€è²¨</button>` : '<b style="color:red;">[å·²é€€è²¨]</b>'}
            </div>
        `).join('');
    }

    function refundOrder(key) {
        if(confirm("ç¢ºå®šè¦è¾¦ç†é€€è²¨ï¼Ÿåº«å­˜å°‡æœƒå›è£œã€‚")){
            const order = orders.find(o => o.firebaseKey === key);
            if(!order) return;
            
            // å›è£œåº«å­˜
            order.items.forEach(item => {
                inv.forEach(cat => (cat.items || []).forEach(i => {
                    if(i.id === item.id) i.s++;

            });
            
            db.ref('orders/' + key).update({ refunded: true });
            db.ref('inventory').set(inv);
            alert("é€€è²¨æˆåŠŸï¼Œåº«å­˜å·²å›è£œ");
        }
    }
