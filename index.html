<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC2IAICewOcuIj3aWMO9AZpg3tj7AKXwfU",
        authDomain: "astimegoesby-2025.firebaseapp.com",
        databaseURL: "https://astimegoesby-2025-default-rtdb.firebaseio.com",
        projectId: "astimegoesby-2025",
        storageBucket: "astimegoesby-2025.firebasestorage.app",
        messagingSenderId: "512097547664",
        appId: "1:512097547664:web:4858792047682a01acaf15"
    };

    let db;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
    } catch(e) { console.log("Firebase Error"); }
    
    let inv = []; 
    let orders = [];
    let cart = []; 
    let currentPay = 'ç¾é‡‘';

    function loadData() {
        if(db) {
            db.ref('inventory').on('value', snap => {
                inv = snap.val() || [];
                initUI();
            });
            db.ref('orders').on('value', snap => {
                const data = snap.val();
                orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})) : [];
                orders.sort((a,b) => (b.d+b.t).localeCompare(a.d+a.t));
                updateLog(); 
                renderStatTable();
            });
        }
    }
    loadData();

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')" style="background-color: ${it.color || '#FFFFFF'};">
                    <div class="p-name">${it.id} ${it.n}</div><div class="p-price">$${it.p}</div><div class="p-stock">å­˜:${it.s}</div></div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
    }

    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target) { cart.push({...target}); renderCart(); }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.n}</span><b>$${it.p}</b>
            <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer; padding:0 10px;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        const discountVal = Number(document.getElementById('discount').value || 0);
        let finalTotal = Math.max(0, subtotal - discountVal);
        document.getElementById('final-total').innerText = finalTotal;
        calcChange();
    }

    function applyDiscount(type, val) {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        const input = document.getElementById('discount');
        if (type === 'fix') { input.value = val === 0 ? '' : val; } 
        else if (type === 'ratio') { input.value = Math.round(subtotal * (1 - val)); }
        calc();
    }

    function addCash(val) {
        const input = document.getElementById('cash-in');
        input.value = Number(input.value || 0) + val;
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText);
        const p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p >= t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const orderDate = document.getElementById('backdate-mode').checked ? document.getElementById('manual-date').value : new Date().toLocaleDateString('zh-TW');
        if(!orderDate) { alert("è«‹é¸æ“‡æ—¥æœŸ"); return; }

        const orderData = { 
            t: new Date().toLocaleTimeString('zh-TW', {hour12:false}), 
            d: orderDate,
            total, 
            profit: total - cart.reduce((a,b)=>a+(b.c||0), 0), 
            pay: currentPay, 
            items: [...cart], 
            note: document.getElementById('discount-note').value 
        };
        
        cart.forEach(item => { 
            inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); 
        });
        
        db.ref('orders').push(orderData);
        db.ref('inventory').set(inv);
        alert("çµå¸³æˆåŠŸï¼");
        cart=[]; document.getElementById('discount').value = ''; document.getElementById('cash-in').value = ''; renderCart(); 
    }

    function updateLog() {
        const logArea = document.getElementById('order-log');
        const today = new Date().toLocaleDateString('zh-TW');
        const todayOrders = orders.filter(o => o.d === today).slice(0, 10);
        logArea.innerHTML = todayOrders.map(o => `<div style="padding:5px 0; border-bottom:1px solid #eee;">[${o.t}] <b>$${o.total}</b> (${o.pay})</div>`).join('');
    }

    /* æ­·å²ç´€éŒ„æœå°‹èˆ‡çµ±è¨ˆé‚è¼¯ (æ‰¾å›çš„åŠŸèƒ½) */
    function searchHistory(mode) {
        const resultArea = document.getElementById('history-result-area');
        let filtered = [];
        let title = "";

        if(mode === 'day') {
            const date = document.getElementById('search-date').value;
            if(!date) return alert("è«‹é¸æ“‡æ—¥æœŸ");
            const dateStr = new Date(date).toLocaleDateString('zh-TW');
            filtered = orders.filter(o => o.d === dateStr);
            title = `ğŸ“… ${dateStr} äº¤æ˜“ç´€éŒ„`;
        } else {
            const month = document.getElementById('search-month').value;
            if(!month) return alert("è«‹é¸æ“‡æœˆä»½");
            filtered = orders.filter(o => {
                const parts = o.d.split('/');
                const oMonth = `${parts[0]}-${parts[1].padStart(2,'0')}`;
                return oMonth === month;
            });
            title = `ğŸ“Š ${month} æœˆåº¦çµ±è¨ˆ`;
        }

        let totalRev = 0, totalProf = 0;
        let html = `<h3>${title}</h3>`;

        if(filtered.length === 0) {
            html += "<p style='text-align:center; padding:20px;'>æ­¤æ™‚æ®µç„¡è³‡æ–™</p>";
        } else {
            filtered.forEach(o => {
                totalRev += o.total;
                totalProf += (o.profit || 0);
                html += `

                    <div class="history-del-btn" onclick="deleteOrder('${o.firebaseKey}')">é€€è²¨/åˆªé™¤</div>
                    <strong>ã€${o.pay}ã€‘ç¸½è¨ˆ: $${o.total}</strong> <small>(${o.d} ${o.t})</small><br>
                    <span style="font-size:0.9em; color:#666;">å…§å®¹: ${o.items.map(i=>i.n).join(', ')}</span>
                    ${o.note ? `<br><small style="color:blue;">å‚™è¨»: ${o.note}</small>` : ''}
                </div>`;
            });
            html = `<div style="background:#e8f5e9; padding:10px; border-radius:8px; margin-bottom:10px;">
                        <b>ç¸½ç‡Ÿæ”¶: $${totalRev}</b> | <b>é ä¼°æ¯›åˆ©: $${totalProf}</b> | <b>å–®æ•¸: ${filtered.length}</b>
                    </div>` + html;
        }
        resultArea.innerHTML = html;
    }

    function deleteOrder(key) {
        if(confirm("âš ï¸ ç¢ºå®šè¦åŸ·è¡Œé€€è²¨ä¸¦åˆªé™¤æ­¤ç´€éŒ„å—ï¼Ÿ\n(æ³¨æ„ï¼šæ­¤å‹•ä½œä¸æœƒè‡ªå‹•å¢åŠ åº«å­˜ï¼Œå¦‚éœ€å›è£œè«‹æ‰‹å‹•ä¿®æ”¹å•†å“åº«å­˜)")) {
            db.ref('orders').child(key).remove()

              .catch(e => alert("åˆªé™¤å¤±æ•—"));
        }
    }

    function renderStatTable() {
        const stats = {};
        orders.forEach(o => o.items.forEach(it => {
            if(!stats[it.n]) stats[it.n] = { qty: 0, amt: 0 };
            stats[it.n].qty += 1; stats[it.n].amt += it.p;
