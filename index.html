<!DOCTYPE html>
<html lang="zh-TW">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --main-brown: #b0a496; --bg-cream: #fcf8f5; --accent-brown: #8c7b6c; --price-red: #d9534f; --profit-green: #6b8e23; }
        body { font-family: sans-serif; background: var(--bg-cream); margin: 0; display: flex; flex-direction: column; height: 100dvh; color: #5d5246; overflow: hidden; padding-bottom: env(safe-area-inset-bottom); }
        header { background: var(--main-brown); color: white; padding: 12px; text-align: center; font-size: 1.3em; font-weight: bold; flex-shrink: 0; }
        .nav-bar { background: #e8e0d9; padding: 10px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 2px solid #d1c7bc; flex-shrink: 0; align-items: center; }
        .nav-btn { background: white; border: 1px solid #d1c7bc; padding: 8px 18px; border-radius: 20px; white-space: nowrap; cursor: pointer; font-size: 1.1em; }
        
        .main-content { display: flex; flex: 1; overflow: hidden; padding: 10px; gap: 10px; }
        .item-area { flex: 1.6; overflow-y: auto; background: white; border-radius: 15px; padding: 15px; border: 2px solid #e8e0d9; }
        .cat-title { background: #fdf5f0; padding: 8px 15px; border-radius: 20px; margin: 15px 0 8px; font-weight: bold; border-left: 8px solid var(--main-brown); font-size: 1.2em; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        
        .p-btn { background: white; border: 1px solid #f0e6dd; border-radius: 12px; padding: 10px 5px; text-align: center; cursor: pointer; box-shadow: 2px 2px 0 #e8e0d9; min-height: 90px; display: flex; flex-direction: column; justify-content: center; }
        .p-name { font-size: 0.85em; font-weight: bold; margin-bottom: 5px; height: 2.8em; overflow: hidden; line-height: 1.4; }
        .p-price { color: #c2966d; font-size: 1.1em; font-weight: bold; }
        
        /* çµå¸³å€åŸŸå„ªåŒ– */
        .checkout-area { flex: 1; display: flex; flex-direction: column; gap: 10px; min-width: 330px; }
        .card { background: white; border-radius: 15px; padding: 12px; border: 2px solid #e8e0d9; }
        #cart-list { max-height: 150px; overflow-y: auto; border-bottom: 2px dashed #e8e0d9; margin-bottom: 10px;}
        
        /* æŠ˜æ‰£æŒ‰éˆ•å¼·åˆ¶æ’ä¸€æ’ */
        .quick-btn-group { display: flex; gap: 3px; margin: 5px 0 10px; }
        .quick-btn { flex: 1; padding: 8px 0; font-size: 11px; border: 1px solid #cbd5e1; border-radius: 6px; background: white; cursor: pointer; font-weight: bold; white-space: nowrap; }
        
        .big-input { font-size: 1.6em; padding: 10px; width: 100%; border-radius: 10px; border: 2px solid #d1c7bc; text-align: right; box-sizing: border-box; background: #fffcf5; font-weight: bold; }
        
        /* å¯¦æ”¶æŒ‰éˆ•æ¨£å¼ */
        .cash-btn-group { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 5px; }
        .cash-btn { padding: 10px 0; font-size: 0.85em; border: 1px solid #b0a496; border-radius: 8px; background: #fcf8f5; cursor: pointer; color: var(--accent-brown); font-weight: bold; }

        .total-display { font-size: 3em; font-weight: bold; color: var(--price-red); text-align: right; margin: 5px 0; }
        
        /* é‡å° iPad èª¿æ•´ä»Šæ—¥ç´€éŒ„çš„é«˜åº¦ */
        .log-card { flex: 1; min-height: 250px; overflow-y: auto; display: flex; flex-direction: column; }
        #order-log { flex: 1; overflow-y: auto; font-size: 0.95em; line-height: 1.6; }

        #admin-panel { position: fixed; inset: 10px; background: white; z-index: 1000; border-radius: 20px; display: none; flex-direction: column; padding: 15px; border: 3px solid var(--main-brown); }
        .admin-layout { display: flex; flex-direction: column; gap: 15px; flex: 1; overflow: hidden; }
        @media (min-width: 768px) { .admin-layout { display: grid; grid-template-columns: 1.8fr 1fr; } }
        .admin-table-container { overflow: auto; border: 1px solid #eee; }
        
        .stat-select { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd; background: #fff; }
    </style>
</head>
<body>

<header>As Time Goes By æ™‚å…‰é€ æ‰€ -POS</header>

<div class="nav-bar">
    <div id="navbar" style="display:flex; gap:10px;"></div>
    <button onclick="syncOfflineData()" style="background:#ff9800; color:white; border:none; padding:8px 15px; border-radius:20px; margin-left:auto; cursor:pointer;">ğŸ”„ åŒæ­¥</button>
</div>

<div class="main-content">
    <div class="item-area" id="item-area"></div>

    <div class="checkout-area">
        <div class="card">
            <strong>ğŸ›’ ç•¶å‰æ¸…å–®</strong>
            <div id="cart-list"></div>
            
            <input type="number" id="discount" class="big-input" placeholder="æŠ˜æ‰£é‡‘é¡" oninput="calc()">
            <div class="quick-btn-group">
                <button class="quick-btn" onclick="applyDiscount('fix', 30)">-$30</button>
                <button class="quick-btn" onclick="applyDiscount('fix', 50)">-$50</button>
                <button class="quick-btn" onclick="applyDiscount('fix', 100)">-$100</button>
                <button class="quick-btn" onclick="applyDiscount('ratio', 0.9)">9æŠ˜</button>
                <button class="quick-btn" onclick="applyDiscount('ratio', 0.8)">8æŠ˜</button>
                <button class="quick-btn" onclick="applyDiscount('fix', 0)" style="background:#fff1f2; color:#be123c;">é‡è¨­</button>
            </div>

            <div class="total-display">$<span id="final-total">0</span></div>
            
            <div style="display:flex; gap:8px; margin-bottom:10px;">
                <button class="pay-btn active" id="btn-cash" onclick="setPay('ç¾é‡‘')" style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc; font-weight:bold;">ğŸ’µ ç¾é‡‘</button>
                <button class="pay-btn" id="btn-elec" onclick="setPay('é›»æ”¯')" style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc; font-weight:bold;">ğŸ“± é›»æ”¯</button>
            </div>

            <input type="number" id="cash-in" class="big-input" placeholder="å¯¦æ”¶é‡‘é¡" oninput="calcChange()"> 
            <div class="cash-btn-group">
                <button class="cash-btn" onclick="addCash(10)">$10</button>
                <button class="cash-btn" onclick="addCash(50)">$50</button>
                <button class="cash-btn" onclick="addCash(100)">$100</button>
                <button class="cash-btn" onclick="addCash(500)">$500</button>
                <button class="cash-btn" onclick="addCash(1000)">$1000</button>
            </div>
            
            <div style="text-align:right; margin-top:8px;">æ‰¾é›¶: <span id="cash-change" style="font-weight:bold; color:red; font-size:1.8em;">0</span></div>
            
            <button onclick="submitOrder()" style="width:100%; padding:15px; margin-top:10px; background:var(--profit-green); color:white; border:none; border-radius:12px; font-weight:bold; font-size:1.5em; cursor:pointer;">çµå¸³å®Œæˆ</button>
        </div>
        
        <div class="card log-card">
            <strong>ğŸ“‹ ä»Šæ—¥å³æ™‚ç´€éŒ„</strong>
            <div id="order-log"></div>
        </div>
    </div>
</div>

<div style="padding:10px; text-align:center; display: flex; justify-content: center; gap: 10px;">
    <button onclick="toggleAdmin()" style="padding:15px 25px; border-radius:12px; background:white; border:3px solid var(--main-brown); font-weight:bold; cursor:pointer;">ğŸ› ï¸ å•†å“ç®¡ç† / çµ±è¨ˆ</button>
</div>

<div id="admin-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h2>âš™ï¸ ç®¡ç†ä¸­å¿ƒ</h2>
        <button onclick="toggleAdmin()" style="padding:8px 15px;">âœ• é—œé–‰</button>
    </div>
    
    <div class="admin-layout">
        <div class="admin-table-container">
            <table>
                <thead style="position:sticky; top:0; background:#eee;"><tr><th>é †åº</th><th>ä»£ç¢¼</th><th>å“å</th><th>å”®åƒ¹</th><th>åº«å­˜</th><th>åˆª</th></tr></thead>
                <tbody id="admin-tbody"></tbody>
            </table>
        </div>
        
        <div style="background:#f9f9f9; padding:15px; border-radius:10px; overflow-y:auto;">
            <h3>ğŸ“Š éŠ·å”®æ’å</h3>
            <select id="stat-range" class="stat-select" onchange="renderStatTable()">
                <option value="all">ğŸ† ä¸åˆ†æ—¥æœŸ (ç¸½è¨ˆ)</option>
                <option value="year">ğŸ“… åƒ…çœ‹ä»Šå¹´</option>
                <option value="month">ğŸ—“ï¸ åƒ…çœ‹æœ¬æœˆ</option>
            </select>
            <table style="width:100%; font-size:0.9em;">
                <thead style="background:#eee;"><tr><th>å“å</th><th>éŠ·é‡</th><th>é‡‘é¡</th></tr></thead>
                <tbody id="stat-tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { /* è«‹ä¿ç•™åŸæœ¬çš„é…ç½® */ 
        apiKey: "AIzaSyC2IAICewOcuIj3aWMO9AZpg3tj7AKXwfU",
        authDomain: "astimegoesby-2025.firebaseapp.com",
        databaseURL: "https://astimegoesby-2025-default-rtdb.firebaseio.com",
        projectId: "astimegoesby-2025",
        storageBucket: "astimegoesby-2025.firebasestorage.app",
        messagingSenderId: "512097547664",
        appId: "1:512097547664:web:4858792047682a01acaf15"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = []; let orders = []; let cart = []; let currentPay = 'ç¾é‡‘';

    // è¼‰å…¥èˆ‡åˆå§‹åŒ–
    function loadData() {
        db.ref('inventory').on('value', snap => { inv = snap.val() || []; initUI(); });
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            orders = data ? Object.values(data) : [];
            orders.sort((a,b) => (b.d+b.t).localeCompare(a.d+a.t));
            updateLog();
            renderStatTable();
        });
    }
    loadData();

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')" style="background:${it.color || '#fff'}">
                    <div class="p-name">${it.id} ${it.n}</div>
                    <div class="p-price">$${it.p}</div>
                    <div style="font-size:0.75em; color:#888;">å­˜:${it.s}</div>
                </div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
    }

    // è¨ˆç®—ç¸½é¡èˆ‡è‡ªå‹•å»å°¾æ•¸
    function calc() {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        const discountVal = Number(document.getElementById('discount').value || 0);
        let final = Math.floor((subtotal - discountVal) / 10) * 10;
        document.getElementById('final-total').innerText = Math.max(0, final);
        calcChange();
    }

    function applyDiscount(type, val) {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        if (type === 'fix') document.getElementById('discount').value = val === 0 ? '' : val;
        else if (type === 'ratio') document.getElementById('discount').value = Math.round(subtotal * (1 - val));
        calc();
    }

    function addCash(val) {
        const input = document.getElementById('cash-in');
        input.value = Number(input.value || 0) + val;
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText);
        const p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p >= t ? p - t : 0;
    }

    function addCart(id) {
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) cart.push({...i}); }));
        renderCart();
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div style="display:flex; justify-content:space-between; padding:5px 0;">
                <span>${it.n}</span><b>$${it.p}</b>
                <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span>
            </div>`).join('');
        calc();
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').style.background = m==='ç¾é‡‘'?'#8c7b6c':'white';
        document.getElementById('btn-cash').style.color = m==='ç¾é‡‘'?'white':'#5d5246';
        document.getElementById('btn-elec').style.background = m==='é›»æ”¯'?'#8c7b6c':'white';
        document.getElementById('btn-elec').style.color = m==='é›»æ”¯'?'white':'#5d5246';
    }

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const orderData = {
            t: new Date().toLocaleTimeString('zh-TW', {hour12:false}),
            d: new Date().toLocaleDateString('zh-TW'),
            total,
            pay: currentPay,
            items: [...cart]
        };
        db.ref('orders').push(orderData);
        cart.forEach(item => { inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); });
        db.ref('inventory').set(inv);
        cart = []; document.getElementById('discount').value = ''; document.getElementById('cash-in').value = '';
        renderCart();
        alert("çµå¸³æˆåŠŸï¼");
    }

    function updateLog() {
        const today = new Date().toLocaleDateString('zh-TW');
        const todayOrders = orders.filter(o => o.d === today).slice(0, 15);
        document.getElementById('order-log').innerHTML = todayOrders.map(o => 
            `<div style="border-bottom:1px solid #eee; padding:5px 0;">[${o.t}] <b>$${o.total}</b> (${o.pay})</div>`
        ).join('');
    }

    // éŠ·å”®æ’åï¼šåŠ å…¥å¹´/æœˆç¯©é¸
    function renderStatTable() {
        const range = document.getElementById('stat-range').value;
        const now = new Date();
        const curYear = now.getFullYear().toString();
        const curMonth = (now.getMonth() + 1).toString().padStart(2, '0');

        let filtered = orders;
        if(range === 'year') filtered = orders.filter(o => o.d.includes(curYear));
        else if(range === 'month') filtered = orders.filter(o => o.d.includes(`/${curMonth}/`) || o.d.startsWith(`${curYear}/${curMonth}`));

        let stats = {};
        filtered.forEach(o => {
            (o.items || []).forEach(it => {
                if(!stats[it.n]) stats[it.n] = { q:0, amt:0 };
                stats[it.n].q++;
                stats[it.n].amt += it.p;
            });
        });

        let sorted = Object.entries(stats).sort((a,b) => b[1].q - a[1].q);
        document.getElementById('stat-tbody').innerHTML = sorted.map(([name, val]) => 
            `<tr><td style="text-align:left;">${name}</td><td>${val.q}</td><td>$${val.amt}</td></tr>`
        ).join('');
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        if(p.style.display === 'flex') renderAdminTable();
    }

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#f0f0f0; font-weight:bold;"><td colspan="6">ğŸ“‚ ${cat.cat}</td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr>
                    <td>${ii+1}</td>
                    <td><input type="text" value="${it.id}" onchange="editItem(${ci},${ii},'id',this.value)" style="width:45px;"></td>
                    <td style="text-align:left;">${it.n}</td>
                    <td>${it.p}</td>
                    <td><input type="number" value="${it.s}" onchange="editItem(${ci},${ii},'s',this.value)" style="width:45px;"></td>
                    <td><span onclick="delP(${ci},${ii})" style="color:red; cursor:pointer;">âœ•</span></td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editItem(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='s')?Number(v):v; db.ref('inventory').set(inv); }
    function delP(ci, ii) { if(confirm("åˆªé™¤ï¼Ÿ")){ inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); } }
    function syncOfflineData() { db.ref('inventory').set(inv); alert("åŒæ­¥å®Œæˆ"); }
</script>
</body>
</html>
