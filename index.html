<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC2IAICewOcuIj3aWMO9AZpg3tj7AKXwfU",

        messagingSenderId: "512097547664",
        appId: "1:512097547664:web:4858792047682a01acaf15"

    let db;

        firebase.initializeApp(firebaseConfig);

    let inv = [];

        ySel.value = new Date().getFullYear();

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        const jumpSelect = document.getElementById('admin-cat-jump');
        area.innerHTML = ''; nav.innerHTML = '';
        if(jumpSelect) jumpSelect.innerHTML = '<option value="">å¿«é€Ÿè·³è½‰åˆ†é¡...</option>';
        
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView()">${cat.cat}</div>`;
            if(jumpSelect) jumpSelect.innerHTML += `<option value="ac${idx}">${cat.cat}</option>`;
            
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `

    // è¨ˆç®—é‡‘é¡ï¼šåŠ å…¥ Math.floor(total / 10) * 10 çš„è‡ªå‹•å»å°¾æ•¸é‚è¼¯
    function calc() {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        const discountVal = Number(document.getElementById('discount').value || 0);
        let rawTotal = subtotal - discountVal;
        
        // è‡ªå‹•å»å°¾æ•¸ï¼šä»¥ 10 å…ƒç‚ºå–®ä½å‘ä¸‹å–æ•´ (ä¾‹å¦‚ 261 -> 260)
        let roundedTotal = Math.floor(rawTotal / 10) * 10;
        let finalTotal = Math.max(0, roundedTotal);
        
        document.getElementById('final-total').innerText = finalTotal;
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText);
        const p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    // å¿«é€ŸæŠ˜æ‰£æŒ‰éˆ•é‚è¼¯
    function applyQuickDiscount(type, val) {
        const subtotal = cart.reduce((a, b) => a + b.p, 0);
        const discInput = document.getElementById('discount');
        if(type === 'minus') {
            discInput.value = (Number(discInput.value) || 0) + val;
        } else if(type === 'percent') {
            discInput.value = Math.round(subtotal * (1 - val));
        } else if(type === 'reset') {
            discInput.value = '';
        }
        calc();
    }

    // å¿«é€Ÿå¯¦æ”¶é‡‘é¡æŒ‰éˆ•é‚è¼¯
    function applyQuickCash(val) {
        const cashInput = document.getElementById('cash-in');
        if(val === 0) cashInput.value = '';
        else cashInput.value = (Number(cashInput.value) || 0) + val;
        calcChange();
    }

    function renderStatTable(ignoreTime = false) {
        const y = document.getElementById('stat-year').value;
        const m = document.getElementById('stat-month').value;
        let filtered = orders;
        
        if(!ignoreTime) {
            filtered = orders.filter(o => {
                const parts = o.d.split('/');
                return parts[0] == y && parts[1] == m;
            });
        }

        let stats = {};
        filtered.forEach(o => {
            (o.items || []).forEach(it => {
                if(!stats[it.n]) stats[it.n] = { qty:0, amt:0 };
                stats[it.n].qty++;
                stats[it.n].amt += it.p;
            });

    function submitOrder() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const orderDate = document.getElementById('backdate-mode').checked ? 
            new Date(document.getElementById('manual-date').value).toLocaleDateString('zh-TW') : 
            new Date().toLocaleDateString('zh-TW');
            
        const orderData = { 
            t: new Date().toLocaleTimeString('zh-TW', {hour12:false}), 
            d: orderDate,
            total, 
            profit: total - cart.reduce((a,b)=>a+(b.c||0), 0), 
            pay: currentPay, 
            items: [...cart], 
            note: document.getElementById('discount-note').value 
        };
        cart.forEach(item => { inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); });
        db.ref('orders').push(orderData);
        db.ref('inventory').set(inv);
        alert("çµå¸³æˆåŠŸï¼");
        cart=[]; 
        document.getElementById('discount').value = '';
        document.getElementById('cash-in').value = '';
        renderCart(); 
    }
